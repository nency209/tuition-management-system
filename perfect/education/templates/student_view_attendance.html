{% extends "student_dashboard.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background:white;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            font-size: 3em;
            color: #527597; /* Stronger blue */
            margin-top: 80px;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(185, 142, 241, 0.89); /* Add text shadow */
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(180, 154, 252, 0.89);
            flex-grow: 1;
        }

        .attendance-card {
            background: linear-gradient(#cfdff3, #ffffff); /* Card gradient */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(180, 154, 252, 0.89);
            margin-bottom: 20px;
            transition: transform 0.2s ease-in-out;
            border: 1px solid #e1e1e1; /* Add border */
        }

        .attendance-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.18); /* More prominent shadow on hover */
        }

        .date {
            font-size: 1.2em;
            font-weight: 500;
            color: #555;
            margin-bottom: 10px;
        }

        .status {
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .status.present {
            color: #3c943f; /* Green text */
            background-color: #c4f5c9; /* Light green background */
        }

        .status.absent {
            color: #f7382b; /* Red text */
            background-color: #fadce0; /* Light red background */
        }

        .status.late {
            color: #ff9800; /* Orange text */
            background-color: #fff9c4; /* Light yellow background */
        }


        .no-records {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 0.9em;
            color: #ffffff;
            background-color: #ffffff; /* Slightly darker footer */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h2 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            .attendance-card {
                padding: 15px;
            }

            .date {
                font-size: 1em;
            }

            .status {
                font-size: 0.9em;
                padding: 3px 8px; /* Adjust padding on mobile */
            }
        }
    </style>
</head>
<body>

    <h2>My Attendance</h2>

    <div class="container">
        {% if attendance_records %}
            {% for record in attendance_records %}
                <div class="attendance-card">
                    <div class="date">{{ record.date }}</div>
                    <div class="status {% if record.status == 'Present' %}present{% elif record.status == 'Absent' %}absent{% elif record.status == 'Late' %}late{% endif %}">{{ record.status }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-records">No attendance records available.</p>
        {% endif %}
    </div>

    <div class="footer">
        <p>&copy; </p>
    </div>

</body>
</html>
{% endblock content %}
