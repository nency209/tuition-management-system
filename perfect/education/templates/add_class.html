{% extends 'a.html' %}
{% load static %}
{% block content %}

<head>
  <style media="screen">
    
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body background and general font settings */
    body {
      height: 250%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right,hsl(0, 0.00%, 100.00%),hsl(0, 0.00%, 100.00%),hsl(0, 0.00%, 100.00%));
      color: #333;
      line-height: 1.6;
      padding: 0px;
      
    }

    .container {
      position: relative;
      max-width: 1250px;
      padding-top: 100px;
      margin-left:400px;
      margin-top:100px;
      padding:0px;
      height:200px;
    }

    
    .note {
      text-align: center;
      height: 80px;
      background-color:#2C3E50;
      color: #ffffff;
      font-weight: bold;
      line-height: 100px;
      font-family: 'Arial', sans-serif;
      padding-top: 25px;
    }
    input{
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 150%;
    font-size: 16px;
    background-color: #faf5f5;
    border-color: #2C3E50;
  }
  .form {
      border: 1px solid hsl(0, 34%, 85%);
      background-color:#ffffff;
      color: #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px #2C3E50;
      width: 700px;
      height: 400px;
    }
    label{
        margin-top: 5px;
        margin-bottom: 5px;

        font-size: 20px;
        color:black;
    }


    .form-content {
      padding: 5%;
      border: 2px solid #ced4da;
      margin-bottom: 2%;
    }

    .form-control {
      border-radius: 1.5rem;
      height: 100px;
    }

   .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 40%;
      cursor: pointer;
      background: #2C3E50;
      color: #fff;
    }
    .error {
      color: red;
      display: none;
  }

  </style>

  

</head>

<!------ notice page for  by admin(sumit)  ---------->
<form method="post"  onsubmit="return validateInput()" style="width:700px;padding-left: 200px;">
  {% csrf_token %}
  <div class="container register-form">
    <div class="form">
      <div class="note">
        <h4 style="color: #ffffff;">ADD  CLASS</h4>
      </div>

      <div class="form-content">
        <div class="row">
          <div class="col-md-5">
            {% comment %} <label style="font-family: 'Arial', sans-serif; font-size: 25px;">Enter Class Id : </label> <br>
            <div class="input-box">
            
              <input type="text" name="classid" placeholder="Enter Class Id" required />
            </div>  {% endcomment %}
            <br> <br>
            <label style="font-family: 'Arial', sans-serif; font-size: 20px;">Enter Class Name : </label> <br>
            <div class="input-box">
              <input type="text" id="classInput" name="classname" placeholder="e.g., Class 9, Class 10" required />
            </div>
        <br>
          <button type="submit" class="btnSubmit">Submit</button>
          <br><br>
          <span id="error-message" class="error">Please enter in format: Class 9, Class 10</span>
            <br><br>
             
            </div>
          </div>
        
        </div>
        <br>
        <br>
        <script>
          function validateInput() {
              let inputField = document.getElementById("classInput");
              let errorMessage = document.getElementById("error-message");
              let pattern = /^Class\s\d+$/; // "Class" pachhi ek number aavvo joye
  
              if (!pattern.test(inputField.value)) {
                  errorMessage.style.display = "inline"; // Error message show karva
                  return false; // Form submit thashe nahi
              } else {
                  errorMessage.style.display = "none"; // Error message hide karva
                  return true; // Form submit thay
              }
          }
      </script>

        {% if sucessfully %}
        <script>
          alert('{{sucessfully}}')
        </script>
        {% endif %}

        {% if exit %}
        <script>
          alert('{{exit}}')
        </script>
        {% endif %}

       
  
      </div>
    </div>
  </div>

</form>


{% endblock content %}
