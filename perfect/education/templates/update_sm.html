
{% extends 'staff_dashboard.html' %}
{% block content %}

<head>
{% comment %} 
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> {% endcomment %}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style media="screen">
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body background and general font settings */
body {
  height: 100%;
  width: 100%;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to right,hsl(0, 0.00%, 100.00%),hsl(0, 0.00%, 100.00%),hsl(0, 0.00%, 100.00%)); 
   color: #333;
  line-height: 1.6;
  padding: 0px;
  
}

/* Container for main content */
.container {
  position: relative;
  max-width: 1150px;
  padding-top: 40px;
  margin-left:300px;
  margin-top:80px;
  padding-left:100px;
  height: 100px;
}

/* Panel styling */
.panel {

  background-color:#ece8e8;
  color: #333;
  overflow: auto;
  box-shadow: 0 4px 25px  #2C3E50;
  border-radius: 5px;
  height:auto;
  width: 100%;
  
}

/* Panel header styling */
.panel-heading {
  background-color: #2C3E50;
  color:rgb(255, 255, 255);
  padding: 15px;
  font-size: 25px;
  text-align: center;
  font-weight: bold;
  width: 100%;
}

/* Table styling */
.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  margin-left: 50px;
}

/* Table header */
.table th {
  background-color: #eef2f7;
  padding: 12px;
  text-align: left;
  font-weight: bold;  
  color: #464545;
  height: 50px;
  width:1000px;
}

/* Table cells */
.table td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

/* Hover effect on table rows */
.table tr:hover {
  background-color: #eef2f7;
}

/* Styling for form elements */
select {
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
  width: 50%;
  font-size: 16px;
  background-color: #faf5f5;
}

select:focus {
  outline: none;
  border-color: #97b6f3;
}

/* Styling for the class selection section */
td {
  padding: 15px;
  vertical-align: middle;
  font-size: 16px;
  
}

a {
  color: #2C3E50;
  text-decoration: none;
}

/* Add some spacing around buttons if they were included */
button {
  padding: 10px 15px;
  border-radius: 4px;
  border: none;
  background-color:  #2C3E50;
  color: white;
  font-size: 17px;
  cursor: pointer;
  
}

button:hover {
  background-color:  #2C3E50;
}

/* Responsive styling */
@media (max-width: 768px) {
  .container {
      padding: 15px;
  }

  .table td, .table th {
      padding:5px;
      width:100%;
  }

  .panel-heading {
      font-size: 16px;
  }
}

  </style>

</head>


<body>
<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h4 class="panel-title" style="color:white;"><strong>Update Student Material</strong></h4>
  </div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <table>
      <tr>

      <td><label>Class:</label></td>
      <td style="width:90%;"><select name="class_obj">
          {% for class in class %}
              <option value="{{ class.id }}" {% if subjects.class_obj.id == class.id %}selected{% endif %}>
                  {{ class.name }}
              </option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td><label>Date:</label> </td>
      <td ><input type="date" name="date" value="{{ subjects.date }}" required></td>
    </tr>
    <tr>
        <td><label for="image">New Image:</label></td>
        <td><input type="file" name="image" id="image" value="{{ subject.pdf_url.url}}" required></td>
    </tr>
      <tr><td><button type="submit">Update</button> </td>
      <td><a href="{% url 'view_sm' %}">Back to Student List</a></td></tr>
  </table>
    </form>
  </div>
  </div>
</body>

</html>
{% endblock content %}
