{% extends "a.html" %}  
{% block content %}
{% load static %}
<head>

{% comment %}   
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> {% endcomment %}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style media="screen">
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body background and general font settings */
body {
  height: 200%;
  width: 100%;

  line-height: 1.6;
  padding: 20px;
  background: linear-gradient(to right,hsl(0, 0.00%, 100.00%),hsl(0, 0.00%, 100.00%),hsl(0, 0.00%, 100.00%));
  font-family: 'Arial', sans-serif;
  
}

/* Container for main content */
.container {
  position: relative;
  max-width: 1250px;
  padding-top: 100px;
  margin-left:500px;
  margin-top:100px;
  padding:0px;
  height: 100px;
}

/* Panel styling */
.panel {
  border: 1px solid #ccc;
  background-color:#ece8e8;
  color:white;
  border-radius: 8px;
  overflow: hidden;
  width:800px;
  box-shadow: 0 4px 25px  #2C3E50;
  border-radius: 5px;
}

/* Panel header styling */
.panel-heading {
  background-color: #2C3E50;
  color:rgb(255, 255, 255);
  padding: 15px;
  font-size: 25px;
  text-align: center;
  font-weight: bold;
}

/* Table styling */
.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

/* Table header */
.table th {
  background-color: #eef2f7;
  padding: 12px;
  text-align: left;
  font-weight: bold;
  color: #464545;
 
}

/* Table cells */
.table td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

/* Hover effect on table rows */
.table tr:hover {
  background-color: #eef2f7;
}

/* Styling for form elements */
select {
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
  width: 100%;
  font-size: 16px;
  background-color: #faf5f5;
}

select:focus {
  outline: none;
  border-color:rgba(237, 54, 54, 0.3);
}

/* Styling for the class selection section */
td {
  padding: 15px;
  vertical-align: middle;
  font-size: 16px;
}

/* Lists inside div */
ul {
  list-style-type: none;
  padding-left: 0;
}

ul li {
  padding: 8px 0;
  font-size: 16px;
  color: #555;
}

/* Add some spacing around buttons if they were included */
button {
  padding: 10px 15px;
  border-radius: 4px;
  border: none;
  background-color:  #2C3E50;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
}

button:hover {
  background-color:  #2C3E50;
}

/* Responsive styling */
@media (max-width: 768px) {
  .container {
      padding: 15px;
  }

  .table td, .table th {
      padding: 8px;
  }

  .panel-heading {
      font-size: 16px;
  }
}

  </style>

</head>

<div class="container">

    	<div class="row" >

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title" style="color:white"><strong>Class Detail Of Student</strong></h4>

					</div>

					<table class="table table-hover" id="dev-table">
            <thead>

                <tr>
                    
                    <th>class name</th>
                    <th>Update</th>
                    <th>Delete</th>


                </tr>
            </thead>
            {% for c in Class %}
              <tr>
                  {% comment %} <td> {{c.id}}</td> {% endcomment %}
                  <td>{{c.name}}</td>
                   <td><a class="fas fa-edit" href="{% url 'update_class' c.id  %}"  ><span class="glyphicon glyphicon-edit"></span></a></td>
                  <td><a class="fa fa-trash" href="{% url 'delete_class' c.id  %}"  ><span class="glyphicon glyphicon-trash"></span></a></td> 

              </tr>

            {% endfor %}
					</table>
				</div>
				</div>
			</div>
{% endblock content %}
