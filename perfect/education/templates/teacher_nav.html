<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Group Tuition</title>

    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'CSS/main.css' %}" rel="stylesheet">
</head>
<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center">
            <a href="{% url 'home' %}" class="logo d-flex align-items-center me-auto">
                <h1 class="sitename">Perfect Group Tuition</h1>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="{% url 'home'  %}" class="active">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Facilities</a></li>
                    <li><a href="#portfolio">Classes & Subjects</a></li>
                    <li><a href="{% url 'admissionpage' %}">Admission</a></li>
                    <li class="dropdown">
                        <a href="#"><span>Career</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                        <ul>
                            <li class="dropdown">
                                <a href="#"><span>Teacher</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                                <ul>
                                    <li><a href="{% url 'tp' %}">Apply</a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#"><span>Staff</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                                <ul>
                                    <li><a href="{% url 'sp' %}">Apply</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
            {% comment %} <a class="btn-getstarted" href="#about">Get Started</a> {% endcomment %}
        </div>
    </header>

    <!-- ======= Page Content ======= -->
    <main>
        {% block content %}
        {% endblock content %}
    </main>

</body>
</html>
